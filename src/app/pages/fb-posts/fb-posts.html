<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" routerDirection="forward"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail="false" class="ion-text-wrap" *ngFor="let post of posts" [routerLink]="'/fb-posts/' + post.id">
      <ion-thumbnail slot="start">
        <img class="as-thumb" *ngIf="post.picture" src="{{post.picture}}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{post.name}}</h2>
        <p class="as-note"><ion-icon name="clock"></ion-icon> {{post.created_time | stringToDate | date : 'short'}}</p>
        <p>{{post.message | truncate : 140}}</p>
        <p *ngIf="!post.message">{{post.story}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

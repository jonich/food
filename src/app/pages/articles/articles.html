<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" routerDirection="forward"></ion-back-button>
    </ion-buttons>
    <ion-title>
      News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail="false" class="ion-text-wrap" *ngFor="let post of posts" [routerLink]="'/articles/' + post.guid">
      <ion-thumbnail slot="start">
        <img src="{{post.thumb}}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{post.title}}</h2>
        <p>{{post.body | truncate : 140}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

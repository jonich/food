<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" routerDirection="forward"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map style="width: 100%; height: 100%;" [latitude]="origin.latitude" [longitude]="origin.longitude" [zoom]="zoom" *ngIf="origin">
    <agm-marker *ngFor="let m of markers" [latitude]="m.latitude" [longitude]="m.longitude" [label]="m.label"></agm-marker>
  </agm-map>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="home" routerDirection="forward"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{category?.title}}
    </ion-title>

    
    <ion-buttons slot="end">
        <ion-button routerLink="/cart">
          <ion-icon name="person" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
          <ion-button routerLink="/cart">
            <ion-icon name="cart" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>



  </ion-toolbar>
</ion-header>

<ion-content>
 <tiles *ngIf="!!products" [items]="products" (itemTapped)="itemTapped($event)"></tiles>
</ion-content>

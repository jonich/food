<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="home" routerDirection="forward"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Delivery method
    </ion-title>

    <ion-buttons slot="end">
        <ion-button routerLink="/cart">
          <ion-icon name="person" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
          <ion-button routerLink="/cart">
            <ion-icon name="cart" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail="false" routerLink="/checkout/home-delivery">
      <ion-icon name="home" slot="start"></ion-icon>
      <ion-label>
        Home delivery
        <p>Choose for receiving your order at home.</p>
      </ion-label>
    </ion-item>

    <ion-item button detail="false" routerLink="/checkout/take-away">
      <ion-icon slot="start" name="basket" item-start></ion-icon>
      <ion-label>
        Take away
        <p>Choose for picking up your order from our store.</p>
      </ion-label>
    </ion-item>

  
  </ion-list>
</ion-content>



<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        <ion-back-button defaultHref="home" routerDirection="forward"></ion-back-button>
      </ion-buttons>
      <ion-title>
          Favorites
      </ion-title>
  
      
      <ion-buttons slot="end">
          <ion-button routerLink="/cart">
            <ion-icon name="person" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
  
        <ion-buttons slot="end">
            <ion-button routerLink="/cart">
              <ion-icon name="cart" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
  
  
  
    </ion-toolbar>
  </ion-header>


<ion-content>
  <ion-list *ngIf="items.length">
    <ion-item-sliding *ngFor="let item of items" #slidingItem>
      <ion-item button detail="false" class="ion-text-wrap" (click)="itemTapped(item)">
        <ion-thumbnail slot="start">
          <img [src]="item.thumb" />
        </ion-thumbnail>

        <ion-label>
          <h2>{{item.name}}</h2>
          <p>{{item.description | truncate : 140}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option ion-button color="danger" (click)="remove(item)">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <h3 style="text-align: center;" *ngIf="items.length === 0">No favorite items</h3>
</ion-content>
